apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    kapt 'com.github.bumptech.glide:compiler:4.11.0'

    api 'com.google.firebase:firebase-messaging:20.2.1'
    api 'com.google.firebase:firebase-analytics-ktx:17.4.3'
    api 'com.google.firebase:firebase-crashlytics:17.1.0'

    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0'
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"

    api 'androidx.core:core-ktx:1.3.1'
    api 'androidx.appcompat:appcompat:1.1.0'

    api 'com.google.code.gson:gson:2.8.5'
    api 'com.github.bumptech.glide:glide:4.11.0'
    api 'com.android.volley:volley:1.1.1'
}